services:
  electricity-bill:
    build: .  # 使用本地 Dockerfile 构建
    container_name: electricity-bill
    restart: unless-stopped
    ports:
      - "9136:5000"
    environment:
      - TZ=Asia/Shanghai
      # 所有应用相关配置均从 .env 读取
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_NAME=${DB_NAME}
      - DB_CHARSET=${DB_CHARSET}
      - FETCH_INTERVAL_SECONDS=${FETCH_INTERVAL_SECONDS}
      - HOST=${HOST:-0.0.0.0}
      - PORT=${PORT:-5000}
      - FLASK_DEBUG=${FLASK_DEBUG}
    networks:
      - electricity-network

networks:
  electricity-network:
    driver: bridge
